[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # HSTS - enforce HTTPS (start with 1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Cross-Origin Opener Policy - allow popups for embeds
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    
    # Permissions Policy - disable unnecessary features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://www.youtube.com https://www.google.com https://open.spotify.com https://embed-cdn.spotifycdn.com https://*.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https://i.ytimg.com https://yt3.ggpht.com https://*.scdn.co https://*.spotifycdn.com https://*.googleusercontent.com;
      frame-src https://www.youtube.com https://open.spotify.com;
      connect-src 'self' https://www.youtube.com https://open.spotify.com https://*.spotify.com https://*.spotifycdn.com;
      media-src 'self' https://*.scdn.co https://*.spotify.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
