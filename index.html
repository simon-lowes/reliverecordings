<div class="privacy-notice" role="dialog" aria-live="polite" aria-label="Cookie notice">
    <button class="privacy-notice__close" type="button" aria-label="Dismiss cookie notice">&times;</button>
    <div class="privacy-notice__icon" aria-hidden="true">
        <i class="fas fa-cookie-bite"></i>
    </div>
    <div class="privacy-notice__content">
        <h2>Cookies &amp; Transparency</h2>
        <p>This site is required to mention cookies, but we are not running any cookies or trackers right now. There is nothing for you to accept.</p>
        <p>If that ever changes we will update this notice.</p>
    </div>
</div>
<script>
    (function () {
        var notice = document.querySelector('.privacy-notice');
        if (!notice) {
            return;
        }
        var storageKey = 'rlrPrivacyNoticeDismissed';
        try {
            if (window.localStorage.getItem(storageKey)) {
                notice.classList.add('is-hidden');
                return;
            }
        } catch (err) {
            // localStorage may be unavailable; fail silently so the notice still shows
        }

        var closeButton = notice.querySelector('.privacy-notice__close');
        if (closeButton) {
            closeButton.addEventListener('click', function () {
                notice.classList.add('is-hidden');
                try {
                    window.localStorage.setItem(storageKey, '1');
                } catch (err) {
                    // ignore storage errors so the close action continues to work
                }
            });
        }
    })();
</script>
